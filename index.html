<!doctype html>
<html lang="en"  ng-app="myApp" ng-controller="myCtrl">
<head>
  <meta charset="utf-8">
  <title>{{PageTitle}}</title>
  
	<script src="bower_components/angular/angular.min.js"></script>
	
	<script src="js/products.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<h1>{{PageTitle}}</h1>

<table border=1>
   <tr ng-repeat="x in Products">
	<td><div ng-product-image ng-model="x"></div></td>
    <td>{{ x.Name }}<br>{{ x.Description }}<br>
    {{ x.Size }}<br>{{ x.Cost }}</td>
	<td><div ng-paypal-button ng-model="x"></div></td>
  </tr>
</table>

<div ng-paypal-cart></div>

</body>
<script>

</script> 
</html>
